<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"
        routerLink="/recipe/new"
        [disabled] = "!isAuth"
        >New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let item of recipes; let i=index"
        [recipe]="item" [index]="i">
        </app-recipe-item>
    </div>
</div>
